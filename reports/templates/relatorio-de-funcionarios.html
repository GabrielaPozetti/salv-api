<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Relatório de funcionários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <h1 class="display-4" style="margin-bottom: 6px; text-align: center; font-size: 30">Relatório de
        funcionários</h1>
    <table class="table">
        <thead>
            <tr class="table-success">
                <th scope="col">Nome</th>
                <th scope="col">RG</th>
                <th scope="col">CPF</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Cargo</th>
                <th scope="col">Data de Admissão</th>
            </tr>
        </thead>
        <tbody>
            {{#each funcionarios}}
            <tr>
                <td>{{this.NOME}} {{this.SOBRENOME}}</td>
                <td>{{this.RG}}</td>
                <td>{{this.CPF}}</td>
                <td>{{this.DATA_NASCIMENTO}}</td>
                <td>{{this.CARGO}}</td>
                <td>{{this.DATA_ADMISSAO}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>

</html>
